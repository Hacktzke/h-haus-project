<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Offical website for H.Haus" />
    <meta name="keywords" content="interior design store" />
    <meta name="author" content="Jeshua Hertzke" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9fdc6884ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>H.Haus</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="menu-icon">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div id="nav-logo">
          <img src="./images/H-Haus-300px.svg" alt="Logo of H.Haus" />
        </div>
        <div id="cart-icon">
          <img src="./images/shopping-bag-icon.svg" alt="Shopping bag icon" />
        </div>
      </nav>
      <div class="sidenav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="social-links">
          <a href="https://facebook.com" target="blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://instagram.com" target="blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://pinterest.nz" target="blank"
            ><i class="fa-brands fa-pinterest"></i
          ></a>
        </div>
      </div>
      <div class="cart">
        <div id="exit-icon">
          <div class="exit-bar1"></div>
          <div class="exit-bar2"></div>
        </div>
        <div class="cart-area">
          <h2>Your Cart</h2>
          <hr>
          <div class="cart-items">
            <p>Your cart is currently empty...</h3>
          </div>
          <hr>
         <a role="button" class="btn-med" href="#">Go to Shop</a>
        </div>
      </div>
      <div id="hero">
        <a role="button" class="btn-med" href="#">Shop</a>
      </div>
    </header>
    <main>
      <section id="newly-arrived">
        <h2>Newly Arrived</h2>
        <div class="new-items">
          <div class="item">
            <img src="./images/greek-rock-vase.jpg" width="250px" alt="Image of the Greek Rock Vase">
            <h5>H.Haus</h5>
            <h3 class="item-name">Headboard</h3>
            <h4 class="item-price">$499</h4>
          </div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </section>
      <section id="follow-us">
        <h2>Follow us <a href="#">@ _h.haus_</a></h2>
        <img src="./images/instagram-preview-image.jpg" alt="Collab of images from instagram">
        <div class="social-links">
          <a href="https://facebook.com" target="blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://instagram.com" target="blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://pinterest.nz" target="blank"
            ><i class="fa-brands fa-pinterest"></i
          ></a>
        </div>
      </section>

    </main>
    <footer>
      <div class="footer-area">
        <div id="footer-menu">
          <img src="./images/H-Haus-300px.svg" alt="Footer logo of H.Haus">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
          </ul>
        </div>
        <div id="subscribe-area">
          <form action="submit">
            <label for="email">Subscribe for our latest news and products</label>
            <input type="email" name="email" id="email" placeholder="my email address" required>
            <button type="submit">Join us</button>
          </form>
          <h3>J.Hertzke - 20210843</h3>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
